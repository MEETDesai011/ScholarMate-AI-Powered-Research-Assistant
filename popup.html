<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ScholarMate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h3>ScholarMate</h3>

    <!-- Main Content Area -->
    <div id="mainContent">
      <label for="inputText">Input (paste text or grab selection)</label>
      <textarea id="inputText" placeholder="Paste article, notes, or click 'Grab selection'"></textarea>
      <div class="btn-row">
        <button id="grabSelectionBtn">Grab selection</button>
        <button id="summarizeBtn">Summarize</button>
        <button id="translateBtn">Translate</button>
        <button id="proofreadBtn">Proofread</button>
      </div>
      <label for="output">Output</label>
      <div id="output" class="output"></div>
      <div class="small">
        <button id="copyBtn">Copy Output</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
    
    <!-- Settings Link -->
    <div class="small" style="justify-content: flex-start; margin-top: 12px;">
      <a href="#" id="settingsLink" style="font-size: 11px; color: #555;">Settings</a>
    </div>

    <!-- Settings Panel (Hidden by default) -->
<div id="settingsPanel" style="display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
      <h4>Extension Settings</h4>
      
      <label for="aiModeSelect" style="font-size: 13px; margin-top: 10px;">AI Processing Mode</label>
      <select id="aiModeSelect" style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="hybrid">Hybrid (Built-in -> Cloud Fallback)</option>
        <option value="builtin">Built-in AI Only (Fastest)</option>
        <option value="cloud">Cloud AI Only (Gemini)</option>
      </select>
      <p style="font-size: 11px; color: #777; margin: 0 0 15px;">*Built-in AI requires Chrome flags/Canary to be enabled.</p>

      <span style="display: block; margin-bottom: 4px; font-size: 14px; color: #555;">Theme Mode</span>
      <div style="display: flex; gap: 20px; margin-bottom: 15px;">
        <div>
          <input type="radio" id="themeLight" name="theme" value="light">
          <label for="themeLight" style="display: inline; margin-left: 5px;">Light</label>
        </div>
        <div>
          <input type="radio" id="themeDark" name="theme" value="dark">
          <label for="themeDark" style="display: inline; margin-left: 5px;">Dark</label>
        </div>
      </div>

      <div class="small" style="justify-content: flex-end;">
        <button id="closeSettingsBtn" style="flex: none; background-color: #2196F3; color: white; border: none;">Close</button>
      </div>
      <div id="settingsStatus" style="font-size: 12px; margin-top: 8px; text-align: right; color: #777;"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
